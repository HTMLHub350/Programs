<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Programs</title>
  <meta name="description" content="Contact form for the Programs gallery by HTMLHub350.">
  <style>
    :root{ --bg:#f6f7fb; --card:#fff; --text:#0f1724; --accent:#0077ff; }
    body{ margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text); }
    .wrap{ max-width:720px; margin:36px auto; padding:20px; }
    .card{ background:var(--card); padding:18px; border-radius:12px; box-shadow:0 6px 18px rgba(17,24,39,0.06); }
    h1{ margin-top:0; font-size:1.25rem; }
    form{ display:grid; gap:12px; }
    label{ display:flex; flex-direction:column; font-size:0.9rem; color:#334155; }
    input[type="text"], input[type="email"], textarea{
      padding:10px 12px; border:1px solid #e6eef8; border-radius:8px; font:inherit; color:var(--text);
      background:transparent;
    }
    textarea{ min-height:120px; resize:vertical; }
    .actions{ display:flex; gap:8px; justify-content:flex-end; }
    .btn{ background:var(--accent); color:#fff; padding:8px 12px; border-radius:8px; border:none; cursor:pointer; }
    .btn.ghost{ background:transparent; color:var(--accent); border:1px solid color-mix(in srgb,var(--text) 8%, transparent); }
    .note{ font-size:0.85rem; color:#64748b; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="contactTitle">
      <h1 id="contactTitle">Get in touch</h1>
      <p class="note">Have feedback or want to contribute programs? Send a message and we'll respond.</p>
      <form id="contactForm" novalidate>
        <label>
          Your name
          <input type="text" name="name" id="name" placeholder="Your full name" required>
        </label>
        <label>
          Email address
          <input type="email" name="email" id="email" placeholder="you@example.com" required>
        </label>
        <label>
          Message
          <textarea name="message" id="message" placeholder="Write your message..." required></textarea>
        </label>
        <div class="actions">
          <button type="button" id="cancelBtn" class="btn ghost">Cancel</button>
          <button type="submit" class="btn">Send message</button>
        </div>
      </form>
      <div id="status" aria-live="polite" style="margin-top:12px;font-size:0.9rem;color:#0f1724;"></div>
    </section>
  </main>

  <script>
    (function(){
      const form = document.getElementById('contactForm');
      const status = document.getElementById('status');
      const cancel = document.getElementById('cancelBtn');

      function validateEmail(email){
        // simple email regex for lightweight validation
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const message = form.message.value.trim();

        if(!name || !email || !message){
          status.textContent = 'Please complete all fields.';
          return;
        }
        if(!validateEmail(email)){
          status.textContent = 'Please provide a valid email address.';
          return;
        }

        // Simulate sending (no backend in this static repo)
        status.textContent = 'Sending...';
        setTimeout(() => {
          status.textContent = 'Thanks — your message has been recorded locally.';
          // Store a local copy for convenience
          const submissions = JSON.parse(localStorage.getItem('programs_contact') || '[]');
          submissions.push({ name, email, message, ts: new Date().toISOString() });
          localStorage.setItem('programs_contact', JSON.stringify(submissions));
          form.reset();
        }, 800);
      });

      cancel.addEventListener('click', function(){
        form.reset();
        status.textContent = 'Cancelled';
        setTimeout(()=> status.textContent = '', 1200);
      });
    })();
  </script>
</body>
</html>
