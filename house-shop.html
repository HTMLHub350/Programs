<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>House Shop — Catalog</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --muted:#556069;
      --accent:#0b61ff;
      --shadow:0 6px 18px rgba(17,24,39,0.06);
      --radius:12px;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,var(--bg),color-mix(in srgb,var(--bg) 92%,black 2%));
      color:#0f1724;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.4;
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 20px;
      background:linear-gradient(90deg,#fff,#f1f5f9);
      border-bottom:1px solid #e6eef8;
    }
    .topbar h1{margin:0;font-size:1.1rem;letter-spacing:0.2px}
    .controls{display:flex;gap:8px;align-items:center}
    .search{
      padding:8px 12px;
      border-radius:10px;
      border:1px solid #e6eef8;
      min-width:220px;
      outline:none;
      background:transparent;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
      gap:16px;
      padding:18px;
      max-width:1200px;
      margin:12px auto;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:12px;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:160px;
      overflow:hidden;
    }
    .thumb{
      width:100%;
      height:140px;
      object-fit:cover;
      border-radius:10px;
      display:block;
      flex-shrink:0;
      background:#eef2f7;
    }
    .card h2{margin:0;font-size:1rem}
    .card p{margin:0;color:var(--muted);font-size:0.9rem}
    .meta{display:flex;justify-content:space-between;align-items:center;font-size:0.85rem;color:#475569}
    .price{font-weight:700;color:var(--accent)}
    .footer{padding:14px;text-align:center;color:#64748b;font-size:0.9rem}
    .credit{font-size:11px;color:#94a3b8;margin-top:6px}
    @media (max-width:720px){
      .topbar{padding:12px}
      .grid{padding:10px;gap:10px}
      .search{min-width:140px}
    }
  </style>
</head>
<body>
  <header class="topbar">
    <h1>House Shop</h1>
    <div class="controls">
      <input class="search" placeholder="Search houses..." aria-label="Search houses">
    </div>
  </header>

  <main class="grid" id="catalog" aria-live="polite"></main>

  <footer class="footer">House Shop — a static catalog demo for the Programs repository</footer>

  <script>
    // Direct image URLs (royalty-free from Unsplash / Pexels)
    // These are hotlinkable image hosts suitable for <img src>.
    const imageUrls = [
      "https://images.unsplash.com/photo-1424746219973-8fe3bd07d8e9",
      "https://images.pexels.com/photos/259588/pexels-photo-259588.jpeg",
      "https://images.unsplash.com/photo-1506744038136-46273834b3fb",
      "https://images.pexels.com/photos/323780/pexels-photo-323780.jpeg",
      "https://images.unsplash.com/photo-1464983953574-0892a716854b",
      "https://images.pexels.com/photos/221502/pexels-photo-221502.jpeg",
      "https://images.unsplash.com/photo-1460518451285-97b6aa326961",
      "https://images.pexels.com/photos/1643389/pexels-photo-1643389.jpeg",
      "https://images.unsplash.com/photo-1507089947368-19c1da9775ae",
      "https://images.pexels.com/photos/167684/pexels-photo-167684.jpeg",

      "https://images.pexels.com/photos/276528/pexels-photo-276528.jpeg"

    // Minimal catalog data (title, description, price, specs).
    // The script will cycle through the images for each listing.
    const houses = [

      {title: "Harborview Flat", desc: "Top-floor flat with panoramic harbor views and balcony.", price: "$399,900", specs: "2 bd • 1 ba • 910 sqft"},
      {title: "Sunset Villa", desc: "Spacious villa ideal for entertaining with a pool area.", price: "$849,000", specs: "5 bd • 4 ba • 3,200 sqft"},
      {title: "Pinegrove Residence", desc: "Serene location surrounded by tall pines and nature trails.", price: "$435,000", specs: "4 bd • 3 ba • 1,760 sqft"},
      {title: "City Loft", desc: "Industrial-chic loft with exposed brick and high ceilings.", price: "$520,000", specs: "2 bd • 2 ba • 1,300 sqft"},
      {title: "Garden Suite", desc: "Private suite with direct access to a landscaped courtyard.", price: "$199,000", specs: "1 bd • 1 ba • 650 sqft"},
      {title: "Bluebird Cottage", desc: "Charming pastel exterior and cozy fireplace in living room.", price: "$225,000", specs: "2 bd • 1 ba • 870 sqft"},
      {title: "Stonegate Manor", desc: "Historic manor with restored interiors and large grounds.", price: "$1,250,000", specs: "7 bd • 5 ba • 6,800 sqft"},
      {title: "Willow End", desc: "Riverside property with mature willows and private dock.", price: "$675,000", specs: "4 bd • 3 ba • 2,480 sqft"},
      {title: "Cedar Lane House", desc: "Family-friendly layout with playroom and fenced yard.", price: "$389,000", specs: "4 bd • 2 ba • 1,980 sqft"},
      {title: "Maplebrook Row", desc: "Contemporary row house with rooftop terrace and city skyline views.", price: "$445,000", specs: "3 bd • 3 ba • 1,680 sqft"},
      {title: "Harbor Cottage", desc: "Coastal charm and short walk to the marina and cafes.", price: "$372,000", specs: "2 bd • 1 ba • 980 sqft"},
      {title: "Silverpine Chalet", desc: "Mountain chalet with wood-burning stove and alpine views.", price: "$455,000", specs: "3 bd • 2 ba • 1,430 sqft"},
      {title: "Hillside Retreat", desc: "Elevated home capturing sunrise and long-distance vistas.", price: "$598,000", specs: "4 bd • 3 ba • 2,150 sqft"},
      {title: "Elm Street Duplex", desc: "Two-unit building ideal for rental income or extended family.", price: "$529,000", specs: "6 bd • 4 ba • 2,900 sqft"},
      {title: "Bayfront Terrace", desc: "Elegant terrace home with bay windows and sunrise deck.", price: "$679,000", specs: "3 bd • 3 ba • 1,940 sqft"},
      {title: "Orchard House", desc: "Charming home set among fruit trees and a small orchard.", price: "$312,000", specs: "3 bd • 2 ba • 1,320 sqft"},
      {title: "Seabreeze Bungalow", desc: "Coastal bungalow with breezy interiors and rattan finishes.", price: "$299,500", specs: "2 bd • 1 ba • 860 sqft"},
      {title: "Highland Cottage", desc: "Stone-clad cottage with sloping roof and alpine landscaping.", price: "$348,000", specs: "3 bd • 2 ba • 1,150 sqft"},
      {title: "Brookside Villa", desc: "Elegant interiors with French doors opening to a private terrace.", price: "$940,000", specs: "5 bd • 4 ba • 3,050 sqft"},
      {title: "Meadowlands Flat", desc: "Compact flat with efficient layout and communal garden access.", price: "$189,000", specs: "1 bd • 1 ba • 520 sqft"},
      {title: "Hearthstone Cottage", desc: "Quaint property featuring a central hearth and exposed beams.", price: "$258,000", specs: "2 bd • 1 ba • 890 sqft"},
      {title: "Marigold Row", desc: "Colorful facades and a community-focused streetscape.", price: "$309,000", specs: "3 bd • 2 ba • 1,200 sqft"},
      {title: "Willowbrook Estate", desc: "Expansive property with stable space and landscaped grounds.", price: "$1,900,000", specs: "8 bd • 6 ba • 9,200 sqft"},
      {title: "Seacliff House", desc: "Clifftop property with dramatic sea views and terraced garden.", price: "$1,150,000", specs: "5 bd • 4 ba • 3,400 sqft"},
      {title: "Elmwood Cottage", desc: "Cozy interiors with a dedicated study and built-in shelving.", price: "$274,500", specs: "3 bd • 2 ba • 1,180 sqft"},
      {title: "Bayview Duplex", desc: "Two-level duplex offering water views from the living areas.", price: "$459,000", specs: "4 bd • 3 ba • 2,200 sqft"},
      {title: "Gardenia Cottage", desc: "Flower-filled borders and a sunroom overlooking the garden.", price: "$233,000", specs: "2 bd • 1 ba • 820 sqft"},
      // ... you can add more entries; the script will render them all
    ];

    // Populate the catalog with images and metadata.
    const catalog = document.getElementById('catalog');
    function makeCard(house, idx){
      const card = document.createElement('article');
      card.className = 'card';
      // choose image (cycle through the list)
      const imgUrl = imageUrls[idx % imageUrls.length] + "?auto=format&fit=crop&w=1400&q=80";
      const img = document.createElement('img');
      img.className = 'thumb';
      img.src = imgUrl;
      img.loading = 'lazy';
      img.alt = house.title + " photo";
      card.appendChild(img);

      const h = document.createElement('h2');
      h.textContent = house.title;
      card.appendChild(h);

      const p = document.createElement('p');
      p.textContent = house.desc;
      card.appendChild(p);

      const meta = document.createElement('div');
      meta.className = 'meta';
      const price = document.createElement('span');
      price.className = 'price';
      price.textContent = house.price;
      meta.appendChild(price);
      const specs = document.createElement('span');
      specs.textContent = house.specs;
      meta.appendChild(specs);
      card.appendChild(meta);

      const credit = document.createElement('div');
      credit.className = 'credit';
      credit.textContent = "Image: Unsplash / Pexels (royalty-free)";
      card.appendChild(credit);

      return card;
    }

    function render(list){
      catalog.innerHTML = '';
      list.forEach((h, i) => {
        catalog.appendChild(makeCard(h, i));
      });
    }

    // initial render
    render(houses);

    // search filtering
    const searchEl = document.querySelector('.search');
    function normalize(s){ return String(s || '').toLowerCase(); }
    searchEl.addEventListener('input', function(){
      const q = normalize(this.value.trim());
      const filtered = houses.filter(h =>
        normalize(h.title).includes(q) ||
        normalize(h.desc).includes(q) ||
        normalize(h.specs).includes(q)
      );
      render(filtered);
    });
  </script>
</body>
</html>
